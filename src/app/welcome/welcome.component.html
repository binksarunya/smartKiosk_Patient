<div class="home-page" style="background-color:rgba(245, 241, 241, 0.493);">

  <img class="img" src="/assets/picture/LOGO.png" />

  <div class="loginBox">
    <div class="formContent">
      <h1>Welcome!</h1>

      <!-- Remind Passowrd -->
      <div class="Footer">
        <br>
        <br>
        <td>
            <!-- <mat-form-field class="example-full-width">
              <input matInput placeholder="Please select doctor" value="" [(ngModel)]="drname" name="drname">
            </mat-form-field> -->
            <mat-form-field class="example-full-id">
                <input type="text" placeholder="Please select doctor" aria-label="Number" matInput [(ngModel)]="drname" [matAutocomplete]="auto2"
                  name="drname">
                <mat-autocomplete #auto2="matAutocomplete">
                  <mat-option *ngFor="let option of docname |filter:drname" [value]="option.name">
                    {{ option.name }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
          </td>
        <br>
        <br>
      
        <input type="submit" name="" value="Get started" (click)="click()">

      </div>


    </div>
  </div>

</div>
