<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>

  <div class="row">
    <span class="col-md-7"></span>
    <span class="col-md-5"></span>
  </div>

  <div class="row">
    <div class="col-md-7">
      <div class="container">
        <div class="panel panel-info">
          <div class="panel-heading">Choose where you have symptoms</div>
          <div class="panel-body">
            <img src={{img}} usemap="#image-map">
          </div>
        </div>
      </div>
      <!--<img src={{img}} usemap="#image-map">-->
    </div>
    <div class="col-md-5">
      <div class="container2">
        <div class="panel panel-info">
          <div class="panel-heading">Your select</div>
          <div class="panel-body">
            <div class="row" *ngFor="let part of bodypart">
              <div class="col-md-4">
                <li class="bullet">{{part}}</li>
                <!--<a  style="color:red" class="delete" (click)="delete(part)">delete</a>-->
              </div>
              <div class="col-md-8">
                <!--<button type="button" class="btn btn-outline-info" (click)="delete(part)">x</button>-->
                <a style="color:red" class="delete" (click)="delete(part)">delete</a>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-danger" (click)="cancle()">cancle</button>
              </div>
              <div class="col-md-8">
                <button type="button" class="btn btn-success" (click)="ok()">ok</button>
              </div>

            </div>
          </div>
        </div>
      </div>



      <!--
      <div class="row" *ngFor="let part of bodypart">

          <!--<a  style="color:red" class="delete" (click)="delete(part)">delete</a>--

          <button type="button" class="btn btn-danger" (click)="cancle()">cancle</button>
        </div>
        <div class="col-md-8">
          <button type="button" class="btn btn-primary" (click)="ok()">ok</button>
        </div>

      </div>-->

    </div>
  </div>

</body>
